# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the main branch
  push:
    branches: 
    - '**'


env:
  APPLITOOLS_API_KEY: ${{ secrets.APPLITOOLS_API_KEY }}
  APPLITOOLS_BATCH_ID: ${{ github.sha }}
  APP_BASEURL: ${{ secrets.APP_BASEURL}}

  # Allows you to run this workflow manually from the Actions tab
  # workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      # Checks-out your repository under $GITHUB_WORKSPACE, so your job can access it
      - uses: actions/checkout@v2

      - name: Install Chrome
        run: |
          chmod +x ./install_chrome.sh
          ./install_chrome.sh

      - name: Set chromeDriver path
        run:  export PATH=$PATH:{{github.GITHUB_WORKSPACE}}/chromedriver

      - name: Print current dir
        run: ls -lart

      - name: Print PATH variable
        run: echo $PATH

      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'

      # Runs a single command using the runners shell
      - name: Execute ASTR jar
        run: |
          echo ${{ secrets.APPLITOOLS_API_KEY }}
          export APPLITOOLS_API_KEY=${{ secrets.APPLITOOLS_API_KEY }}
          export PATH=$PATH:{{github.GITHUB_WORKSPACE}}/chromedriver
          java -jar ApplitoolsSimpleTestRunner.jar batches/job.xml "-var[App_Base_URL,https://www.cpf.gov.sg]" "-var[App_Name,CPF]" "-var[Batch_Name,CPF Beta]" "-var[Targetted_Env,ultra_fast_headless]"

      # Runs a single command using the runners shell
      - name: Run a one-line script
        run: echo Hello, world!

      # Runs a set of commands using the runners shell
      - name: Run a multi-line script
        run: |
          echo Add other actions to build,
          echo test, and deploy your project.
